<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>K-Ticket Box</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-5 bg-white rounded">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../../">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../events/create">ADD NEW EVENT</a>
        </li>

      </ul>
    </div>
    {% if not current_user.id %}
    <div class="navbar-nav nav-item">
      <a class="nav-link" href="../../users/login">SIGN IN</a>
    </div>
    <div class="navbar-nav nav-item">
      <a class="nav-link" href="../../users/signup">SIGN UP</a>
    </div>
    {% else %}
    <div class="nav-item dropdown">
      <div class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        User: <span class="text-uppercase">{{ current_user.name }}</span>
      </div>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="../../users/dashboard">Dashboard</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="../../users/logout">Log out</a>
      </div>


    </div>
    {% endif %}

    </div>
  </nav>

  <div class="container">

    <h1 class="text-center" style="padding-top: 20px; padding-bottom: 20px">K-Ticket Box</h1>
    <div style="min-height: 80vh">
      <div class="row">

        <div class="col-4">
          <ul>
            <li><a href="../../../users/dashboard/profile"> Profile </a></li>
            <li><a href="../../../users/dashboard/ordershistory"> Orders history </a></li>
            <li><a href="../../../users/dashboard/eventshosted"> Events hosted </a></li>
            <li><a href="../../../users/dashboard/seller"> For sellers </a></li>

          </ul>
        </div>

        <div class="col-8">
          {% extends 'bootstrap/base.html' %}
          {% block content %}


          {% endblock %}
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
